<footer class="article-footer">

  {{ if .Params.tags }}
    <p>
      <span>Tagged:</span>
      {{ $len := len .Params.tags }}
      {{ range $index, $tag := .Params.tags }}
        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}/" class="badge article-tag">#{{ . }}</a>
        {{- if lt $index (sub $len 1) -}}, {{ end }}
      {{ end }}
    </p>
  {{ end}}

</footer>
